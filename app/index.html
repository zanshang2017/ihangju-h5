<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="mobile-web-app-capable" content="no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title>行距</title>
    <style>
        .app-loading {
            width: 6rem;
            height: 6rem;
            margin: auto;
            background: url(https://o82zr1kfu.qnssl.com/@/image/57fdf7a6e4b0d5d5f481ad9e.gif) center center no-repeat;
            background-size: cover;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>

    <script>
        (function () {
            var guideImages = {
                '720': [
                    'https://o82zr1kfu.qnssl.com/@/image/5812f68ce4b0edf1e7b8faeb.png',
                    'https://o82zr1kfu.qnssl.com/@/image/5812f697e4b0edf1e7b8faf1.png',
                    'https://o82zr1kfu.qnssl.com/@/image/5812f6a2e4b0edf1e7b8faf7.png'
                ],
                '1080': [
                    'https://o82zr1kfu.qnssl.com/@/image/5812f704e4b0edf1e7b8fb22.png',
                    'https://o82zr1kfu.qnssl.com/@/image/5812f70de4b0edf1e7b8fb29.png',
                    'https://o82zr1kfu.qnssl.com/@/image/5812f715e4b0edf1e7b8fb2e.png'
                ]
            };

            /**
             * 全局配置
             */
            window.__APP_CONFIG = {
                ver: '0.1.0', //todo 上线前记得改版本号
                guide: {
                    ver: '0.1.0', // 本地存储的版本号>=此版本号时不必展示guide页
                    images: (window.devicePixelRatio > 2 ? guideImages['1080'] : guideImages['720']),
                    ratio: 0.5625, //图片宽高比
                    style: {
                        background: '#f3f4f6'
                    }
                }
            };
        })();

        (function (root) {
            var docEl = document.documentElement;
            var width = docEl.getBoundingClientRect().width;
            root.rem = width / 20;
            docEl.style.fontSize = root.rem + 'px';
        })(window);
    </script>
</head>

<body>
<div id="appLoading" class="app-loading"></div>
<div id="app"></div>

<script>
    (function () {
        var doc = document;
        var docEl = doc.documentElement;
        var d = doc.createElement('DIV');
        d.style.width = '1rem';
        doc.body.appendChild(d);
        var actW = parseFloat(doc.defaultView.getComputedStyle(d).width);
        var fontSize = parseFloat(docEl.style.fontSize);
        var ratio = actW / fontSize;
        doc.body.removeChild(d);
        if (ratio > 1.05) {
            docEl.style.fontSize = fontSize / ratio + 'px';
        }
    })();
</script>

</body>
</html>
