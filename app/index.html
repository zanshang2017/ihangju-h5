    <link rel="icon" type="image/png" href="https://o82zr1kfu.qnssl.com/@/image/58368cf8e4b03f340bd490c8.png">
    <title>行距</title>
    <style>
        .app-loading {
            width: 6rem;
            height: 6rem;
            margin: auto;
            background: url(https://o82zr1kfu.qnssl.com/@/image/57fdf7a6e4b0d5d5f481ad9e.gif) center center no-repeat;
            background-size: cover;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>

    <script>
        (function () {
            var guideImages = {
                '720': [
                    'https://o82zr1kfu.qnssl.com/@/image/5881ea9fe4b033aaf581af0f.jpg',
                    'https://o82zr1kfu.qnssl.com/@/image/5881eadde4b033aaf581af16.jpg'
                ],
                '1080': [
                    'https://o82zr1kfu.qnssl.com/@/image/5881eaf3e4b033aaf581af1b.jpg',
                    'https://o82zr1kfu.qnssl.com/@/image/5881eb06e4b033aaf581af27.jpg'
                ]
            };

            /**
             * 全局配置
             */
            window.__APP_CONFIG = {
                ver: '0.1.13', //todo 上线前记得改版本号
                guide: {
                    ver: '0.1.13', // 本地存储的版本号>=此版本号时不必展示guide页
                    images: (window.devicePixelRatio > 2 ? guideImages['1080'] : guideImages['720']),
                    ratio: 0.5625, //图片宽高比
                    style: {
                        background: '#ffffff'
                    }
                }
            };
        })();

        (function (root) {
            var docEl = document.documentElement;
            var width = docEl.getBoundingClientRect().width;
            root.rem = width / 20;
            docEl.style.fontSize = root.rem + 'px';
        })(window);


        (function() {
            window.zhuge = window.zhuge || [];
            window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
            window.zhuge.factory = function(b) {
                return function() {
                    var a = Array.prototype.slice.call(arguments);
                    a.unshift(b);
                    window.zhuge.push(a);
                    return window.zhuge;
                }
            };
            for (var i = 0; i < window.zhuge.methods.length; i++) {
                var key = window.zhuge.methods[i];
                window.zhuge[key] = window.zhuge.factory(key);
            }
            window.zhuge.load = function(b, x) {
                if (!document.getElementById("zhuge-js")) {
                    var a = document.createElement("script");
                    var verDate = new Date();
                    var verStr = verDate.getFullYear().toString()
                        + verDate.getMonth().toString() + verDate.getDate().toString();

                    a.type = "text/javascript";
                    a.id = "zhuge-js";
                    a.async = !0;
                    a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge.min.js?v=') + verStr;
                    var c = document.getElementsByTagName("script")[0];
                    c.parentNode.insertBefore(a, c);
                    window.zhuge._init(b, x)
                }
            };
            window.zhuge.load('10d41889b92f491d9f174779a410e33b');
        })()
    </script>

</head>

<body>
<div id="appLoading" class="app-loading"></div>
<div id="app"></div>


<script>
    (function () {
        var doc = document;
        var docEl = doc.documentElement;
        var d = doc.createElement('DIV');
        d.style.width = '1rem';
        doc.body.appendChild(d);
        var actW = parseFloat(doc.defaultView.getComputedStyle(d).width);
        var fontSize = parseFloat(docEl.style.fontSize);
        var ratio = actW / fontSize;
        doc.body.removeChild(d);
        if (Math.abs(ratio - 1) > .05) {
            docEl.style.fontSize = fontSize / ratio + 'px';
        }
    })();
</script>

</body>
</html>
